<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">
          <div class="displayInput" id="display"></div>
          <div class="displayAns">0</div>
        </div>


        <button type="button" id="ac" class="ops_btn" value="">AC</button>
        <button type="button" id="erase" class="ops_btn" value="">C</button>
        <button type="button" class="ops_btn" value="%">%</button>
        <button type="button" class="ops_btn" value="/">/</button>
        <button type="button" class="number_btn" value="7">7</button>
        <button type="button" class="number_btn" value="8">8</button>
        <button type="button" class="number_btn" value="9">9</button>
        <button type="button" class="ops_btn" value="*">*</button>
        <button type="button" class="number_btn" value="4">4</button>
        <button type="button" class="number_btn" value="5">5</button>
        <button type="button" class="number_btn" value="6">6</button>
        <button type="button" class="ops_btn" value="-">-</button>
        <button type="button" class="number_btn" value="1">1</button>
        <button type="button" class="number_btn" value="2">2</button>
        <button type="button" class="number_btn" value="3">3</button>
        <button type="button" class="ops_btn" value="+">+</button>
        <button type="button" id="zero" class="number_btn" value="0">0</button>
        <button type="button" class="number_btn" value=".">.</button>
        <button type="button" class="ops_btn" id="sum" value="">=</button>
        
    </div>

    <script src="./script.js"></script>

    
    
</body>
</html>
